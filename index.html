<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de enquete</title>
</head>
<style>
    body{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    .container{
        background: linear-gradient(to bottom, #1d0c20, #5c056a);
        margin: auto;

        width: 600px;

        border-radius: 5px;
        overflow: hidden;
    }

    .header-title{
        text-align: center;
        font-size: 1.6rem;
        font-weight: 700;
        padding: 10px;
    }
    .subscription{
        text-align: center;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 5px;
        
    }
</style>
<body>
    <div class="container">
        <div class="header-title">
            GAMES LOVERS ENQUETE
        </div>
        <div>
            <div class="subscription">
                Estamos escolhendo nessa enquete os melhores estilos de jogos
                entre os aficionados por video games. Participe da nossa enquete e
                escolha entre os três finalistas!
            </div>
            <div class="subscription">
                A sua escolha é muito importante para nós.
            </div>
            <div class="subscription">
                No final da enquete iremos sortear um <strong>brinde</strong> entre os participantes.
            </div>
        </div>
    </div>
    
</body>
</html>
